<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Liste des etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>

<body>
   <div class="center">
   
   <img th:src="@{../img/ensi.jpg}"  width="1348"  height="300" />
	
</div>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Accueil</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Actualités </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Accès aux documents administratifs</a>
      </li>    
    </ul>
  </div>  
</nav>



	<div class="container spacer">
	<table class ="table  table-striped">
		<thead class="thead-dark">
 			 <tr>
   				 <th>ID</th>
    			 <th>Nom</th>
				 <th>Prenom</th>
				 <th>Date de naissance</th>
				 <th>Email</th>
				 <th>Photo</th>
 			 </tr>
 		 </thead>
		</tbody>
<tr th:each="e:${etudiants}">
	<td th:text="${e.id}"></td>
	<td th:text="${e.nom}"></td>
	<td th:text="${e.prenom}"></td>
	<td th:text="${e.dateNaissance}"></td>
	<td th:text="${e.email}"></td>
	<td th:text="${e.photo}"></td>
	</tr>
	</tbody>
</table>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>


</body>
</html>
